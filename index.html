<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Angka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Bagian Password -->
        <div id="login-section">
            <h2>Masukkan Password</h2>
            <input type="password" id="password-input" placeholder="Masukkan password">
            <button onclick="checkPassword()">Masuk</button>
        </div>

        <!-- Bagian Utama (Tersembunyi sampai password benar) -->
        <div id="main-section" style="display: none;">
            <div class="add-number-section">
                <h2>Tambah Angka</h2>
                <input type="number" id="number-input" placeholder="Masukkan angka">
                <button onclick="addNumber()">Tambah</button>
            </div>

            <div class="numbers-list-section">
                <h2>Daftar Angka Tersimpan</h2>
                <ul id="number-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
